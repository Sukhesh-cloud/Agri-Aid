<!-- login.component.html -->
<div class="auth-container">
  <!-- Background overlay for better text readability -->
  <div class="auth-overlay"></div>
  
  <!-- Main content -->
  <div class="auth-content">
    <!-- Left side - Branding/Info -->
    <div class="auth-info">
      <div class="brand-section">
        <div class="brand-icon">
          <i class="fas fa-seedling"></i>
        </div>
        <h1 class="brand-title">AgroConnect</h1>
        <p class="brand-subtitle">Connecting Farmers & Sellers</p>
      </div>
      
      <div class="features-list">
        <div class="feature-item">
          <i class="fas fa-chart-line"></i>
          <span>Track Your Sales</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-handshake"></i>
          <span>Direct Trading</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-shield-alt"></i>
          <span>Secure Platform</span>
        </div>
      </div>
    </div>
    
    <!-- Right side - Login Form -->
    <div class="auth-form-container">
      <div class="auth-form-card">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Sign in to your account</p>
        </div>
        
        <form (ngSubmit)="login()" class="auth-form">
          <!-- Email Input -->
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input
              type="email"
              name="email"
              [(ngModel)]="credentials.email"
              class="form-input"
              placeholder="Enter your email"
              required 
              autocomplete="email" />
          </div>
          
          <!-- Password Input -->
          <div class="input-group">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input
              type="password"
              name="password"
              [(ngModel)]="credentials.password"
              class="form-input"
              placeholder="Enter your password"
              required 
              autocomplete="current-password" />
          </div>
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ errorMessage }}
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <!-- Login Button -->
          <button type="submit" class="btn-primary">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
          
          <!-- Divider -->
          <div class="divider">
            <span>or</span>
          </div>
          
          <!-- Register Link -->
          <button type="button" class="btn-secondary" (click)="goToRegister()">
            <i class="fas fa-user-plus"></i>
            <span>Create New Account</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
